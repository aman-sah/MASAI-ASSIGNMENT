<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Method CSS Example</title>
  <style>
    /* Fixed background color value (Hex should be 6 characters) */
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0; /* Fixed incorrect hex code */
    }

    /* No changes needed here */
    .highlighted-text {
      background-color: yellow;
      color: red;
    }
  </style>
  <link rel="stylesheet" href="/CSS EssentialsStyling the WEB//14 Adding CSS Using Different Methods (Debugging Required)//style.css">
</head>
<body>

  <h1>Main Title</h1>
  
  <!-- Fixed incorrect color hex code (Hex should be 6 characters) -->
  <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>

  <p class="highlighted-text">This paragraph uses a class-based style.</p>

  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>
