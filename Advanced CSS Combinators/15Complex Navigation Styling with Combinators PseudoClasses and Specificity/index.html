<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navigation</title>
    <link rel="stylesheet" href="/Advanced CSS Combinators//15Complex Navigation Styling with Combinators PseudoClasses and Specificity/style.css">
</head>
<body>

    <nav class="navbar">
        <!-- Section 1 -->
        <div class="section section1">
            <h2>Section 1</h2>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="https://example.com">External Link</a>
            <div class="submenu">
                <a href="#">Nested Link</a>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section section2">
            <h2>Section 2</h2>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="https://example.com/services">External Service</a>
            <div class="submenu">
                <a href="#">Nested Service</a>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section section3">
            <h2>Section 3</h2>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
            <a href="https://example.com/contact">External Contact</a>
            <div class="submenu">
                <a href="#">Nested Blog</a>
            </div>
        </div>
    </nav>

</body>
</html>
