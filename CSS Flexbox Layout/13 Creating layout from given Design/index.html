<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="section">
            <h2>Revamp your home in style</h2>
            <div class="grid">
                <div class="card">
                    <img src="cushion.jpg" alt="Cushion covers">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="card">
                    <img src="figurines.jpg" alt="Figurines">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="card">
                    <img src="storage.jpg" alt="Storage">
                    <p>Home storage</p>
                </div>
                <div class="card">
                    <img src="lighting.jpg" alt="Lighting">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="explore-link">Explore all</a>
        </div>

        <!-- Right Section -->
        <div class="section">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="grid">
                <div class="card">
                    <img src="boat.jpg" alt="boAt">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="card">
                    <img src="boult.jpg" alt="Boult">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="card">
                    <img src="noise.jpg" alt="Noise">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="card">
                    <img src="zebronics.jpg" alt="Zebronics">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="explore-link">See all offers</a>
        </div>
    </div>

</body>
</html>
